<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title> WebMarks Application </title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=.5">
<link rel="stylesheet" media="screen and (min-device-width:800px)" href="/static/ex/css/style.css" type="text/css" />
<link rel="stylesheet" media="screen and (max-device-width:600px)" href="/static/ex/css/mobile_style.css" type="text/css" />
  <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
  <link rel="shortcut icon" href="/static/images/dc.ico">
  <link rel="icon" href="/static/images/dc.ico">
  <link rel="stylesheet" href="/static/ex/css/style.css" type="text/css">
<script language="javascript">
function d_init()
{
    document.getElementsByName("user_name")[0].value = 'boxtop';
    document.getElementsByName("user_pass")[0].value = 'boxtop';
}
</script>
</head>
<body onload="d_init()">
<div id="main">
<div id="header">
  <a href="/exWebMarks/webMarks"> <img class="banner_image_left" alt="webmarks logo" src="/static/ex/images/webMarksBeta_brownies_yellow.png" /> </a>
  <a href="/"> <img class="banner_image" alt="dcoda logo" src="/static/ex/images/DCBANNER_CROP2_219_31_2.jpg" /> </a>
 </div>
 <div class="landing">
     <form name="credentials" class="credentials" method="POST" action="/exWebMarks/authenCred"> 
       <ul>
		<li style="font-size:30px; padding-bottom:10px;"> ENTER CREDENTIALS </li>
		<li style="font-size:24px;"> USER NAME: <input valign="top" name="user_name" type="text"> </li>
		<li style="font-size:24px;"> PASSWORD: <input  name="user_pass" type="password"> </li>
		<li style="padding:10px 0px 0px 5px;font-size:12px;"> Not Registered ? 
			<a style="text-decoration:underline" onclick="document.location = '/exWebMarks/registration' "> Register </a> </li>

	        <li style="padding-left: 15px; font-size:14px;"> sample login </li>
       		 <li style="padding-left: 15px; font-size:14px;"> boxtop / boxtop  </li>

		<li style="float:right; font-size:18px; color: {{ colorStyle }};"> {{ displayText }} </li>
		<li style="position:absolute; top:140px; right:5px; padding-top:30px; padding-left:10px;"> '
			<input name="submit" type="submit" value="Submit" style="font-size:10pt;"> </li>
       </ul>
     </form>
 </div>
 </div>
</body>
</html>
